# This is a basic workflow to help you get started with Actions

name: Get Latest Version And Publish

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Install AU
      run: cinst au

    - name: Get and Upload Packages
      env:
        github_api_key: ${{ secrets.GITHUB_TOKEN }}
        github_gist_id: ${{ secrets.gist_id_github }}

      run: |
        git config --global user.email "chocolatey@syrusdark.website"
        git config --global user.name "Chocolatey"
        git config --global core.safecrlf false
        Get-CimInstance win32_operatingsystem -Property Caption, OSArchitecture, Version | fl Caption, OSArchitecture, Version
        $PSVersionTable
        git clone -q https://github.com/majkinetor/au.git $Env:TEMP/au
        . "$Env:TEMP/au/scripts/Install-AU.ps1" $Env:au_version
        $ErrorActionPreference = 'Continue'
        ./update_all.ps1 -ForcedPackages false

    # Runs a set of commands using the runners shell
    - uses: actions/upload-artifact@v2
      with:
        name: report.txt
        path: mysql-python/report.txt